services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    image: oven/bun:1
    working_dir: /app
    depends_on:
      - redis
    ports:
      - "8000:8000"
    environment:
      DSTACK_SIMULATOR_ENDPOINT: /dstack-sim/dstack.sock
      REDIS_URL: redis://redis:6379
    volumes:
      - ./:/app
      - bun_modules:/app/node_modules
      - ../dstack/sdk/simulator:/dstack-sim
    command: sh -c "bun install && bun run dev"

volumes:
  bun_modules:
  redis_data:
