services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: runtime
      POSTGRES_USER: runtime
      POSTGRES_PASSWORD: runtime
    volumes:
      - postgres_data:/var/lib/postgresql/data
